name: CI MLflow

on:
  push:
    paths:
      - 'MLProject/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Run actions/checkout@v3
      uses: actions/checkout@v3
      
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: 3.12.7

    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: mlflow-env
        environment-file: MLProject/conda.yaml
        auto-activate-base: false

    - name: Check Env
      run: |
        python --version
        conda --version

    - name: Run MLflow Project
      shell: bash -l {0}
      run: |
        cd MLProject
        mlflow run .

    - name: Upload model artifact
      uses: actions/upload-artifact@v4
      with:
        name: behavior-classifier
        path: MLProject/mlruns

    - name: Get latest run_id
      id: get_run_id
      run: |
        RUN_ID=$(ls -t MLProject/mlruns/0 | head -n 1)
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

    - name: Upload to GitHub LFS
      run: |
        git lfs install
        git add MLProject/mlruns
        git commit -m "Upload model artifacts to GitHub LFS [skip ci]" || echo "No changes to commit"
        git push origin main || echo "No changes to push"

    - name: Build Docker image
      if: ${{ steps.get_run_id.outputs.run_id != '' }}
      shell: bash -l {0}
      run: |
        cd MLProject
        mlflow models build-docker \
          --model-uri runs:/${{ steps.get_run_id.outputs.run_id }}/model \
          --name behavior-classifier

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    
    - name: Tag Docker Image
      run : |
        docker tag behavior-classifier:latest ${{ secrets.DOCKER_USERNAME }}/behavior-classifier:latest

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/behavior-classifier:latest
